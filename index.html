<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>QR de mi empresa</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    #qrcode { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Escanea el QR para visitar nuestra web</h1>
  <canvas id="qrcode"></canvas>

  <script>
    const urlEmpresa = "https://damian666ahr.github.io/paginaQR"; // Cambia TU_USUARIO por tu usuario de GitHub
    QRCode.toCanvas(document.getElementById('qrcode'), urlEmpresa, function (error) {
      if (error) console.error(error);
      console.log('QR generado correctamente!');
    });
  </script>
</body>
</html>
